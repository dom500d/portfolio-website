<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <form id="chatForm">
            <input type="text" id="messageText" autocomplete="off"/>
            <button id="formButton">Send</button>
        </form>
        <br>
        <div id="chart"></div>
        <form id="rcForm">
            <input type="number" id="number" value="0">Value for angular and positional velocity</input>
            <button id="takeoff">Takeoff</button>
            <button id="land">Land</button>
            <button id="stop">Stop</button>
            <button id="forward">forward</button>
            <button id="backward">backward</button>
            <button id="left">left</button>
            <button id="right">right</button>
            <button id="up">Up</button>
            <button id="down">Down</button>
            <button id="cw">CW</button>
            <button id="ccw">CCW</button>
        </form>
        <ul id='messages'>
        </ul>
    </body>
</html>
