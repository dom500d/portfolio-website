    <body>
        <a href="/contact-me.html">&lt; Back</a>
        <rating-widget min="1" max="5" data-starsize="3rem" data-starcolor="red" data-headingsize="2rem" data-headingsize="black">
            <form action="https://httpbin.org/post" method="POST">
                <label for="rating">How satisfied are you?</label>
                <input type="hidden" name="question" value="How satisfied are you?">
                <input type="hidden" name="sentBy" value="HTML">
                <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
                <button type="submit">Submit</button>
            </form>
        </rating-widget>
