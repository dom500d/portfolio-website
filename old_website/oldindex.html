<!DOCTYPE html>
<html>
    <head>
        <title>Dominic Orlando</title>
        <link rel="icon" type="image/x-icon" href="static/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>
    </head>
    <body>
        <div class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:overflow-visible lg:px-0">
            <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:mx-0 lg:max-w-none lg:grid-cols-2 lg:items-start lg:gap-y-10">
                <div class="lg:col-span-2 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
                    <div class="lg:pr-4">
                        <div class="lg:sticky lg:max-w-lg">
                            <img class="items-center h-45 w-45 rounded-full ring-2 ring-white" src="static/IMG_3740_cropped.jpg" alt="Picture of Dominic Orlando">
                            <h1 class="text-center mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-4xl">Dominic Orlando</h1>
                            <p class="mt-6 text-xl leading-8 text-gray-700">
                                Hi, I'm a fourth year Electrical Engineering student at the University of California, San Diego.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-2 lg:col-start-1 lg:row-start-2 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
                    <div class="lg:pr-4">
                        <div class="max-w-xl text-base leading-7 text-gray-700 lg:max-w-lg">
                            <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
                                <div class="group relative">
                                  <div class="relative rounded-lg bg-gray-300 group-hover:opacity-75">
                                    <img src="static/GitHub-Mark.png" alt="Github Link" class="object-cover object-center">
                                  </div>
                                  <h3 class="mt-6 text-sm text-gray-500">
                                    <a href="https://www.github.com/dom500d">
                                      <span class="absolute inset-0"></span>
                                      Github
                                    </a>
                                  </h3>
                                </div>
                                <div class="group relative">
                                  <div class="relative rounded-lg bg-white group-hover:opacity-75">
                                    <img src="static/images.png" alt="Resume Link" class="h-40 object-cover object-center">
                                  </div>
                                  <h3 class="mt-5 text-sm text-gray-500">
                                    <a href="#">
                                      <span class="absolute inset-0"></span>
                                      Resume
                                    </a>
                                  </h3>
                                </div>
                                <div class="group relative">
                                  <div class="relative rounded-lg bg-white group-hover:opacity-75">
                                    <img src="static/61109.png" alt="Linkedin Link" class="h-full w-full object-cover object-center">
                                  </div>
                                  <h3 class="mt-6 text-sm text-gray-500">
                                    <a href="https://www.linkedin.com/in/dominic-orlando-">
                                      <span class="absolute inset-0"></span>
                                      Linkedin
                                    </a>
                                  </h3>
                                </div>
                            </div>
                            <div class="mt-2 w-full items-center justify-center">
                                <div class="calendar">
                                </div>
                            </div> 
                            <div class="mt-2">
                                
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="-ml-12 -mt-12 p-12 lg:top-4 lg:col-start-2 lg:row-span-2 lg:row-start-1 lg:overflow-hidden">
                    <div class="bg-gray-100 rounded-2xl">
                        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                            <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
                                <h2 class="text-2xl font-bold text-gray-900">Projects</h2>
                                <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
                                    <div class="group relative">
                                        <a href="https://github.com/ymorsi7/ProstheTech">
                                        <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                                            <img src="static/4.jpg" class="h-full w-full object-cover object-center" alt="Dominic Orlando with his team after being overall runnerup for a hackathon!">
                                        </div>
                                        <p class="mt-3 text-base font-semibold text-gray-900">ProstheTech (HARD Hack Runner-Up, Spring 2023)</p>
                                        </a>
                                    </div>
                                    <div class="group relative">
                                        <a href="/e46.html">
                                        <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                                            <img src="static/1654741544294.jpg" alt="Wood table with porcelain mug, leather journal, brass pen, leather key ring, and a houseplant." class="h-full w-full object-cover object-center">
                                        </div>
                                        <p class="mt-3 text-base font-semibold text-gray-900">BMW e46 Drift Car</p>
                                        </a>
                                    </div>
                                    <div class="group relative">
                                        <a href="https://github.com/dom500d/Discord-MC-Bot">
                                        <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                                            <img src="static/python.png" alt="Collection of four insulated travel bottles on wooden shelf." class="h-full w-full object-cover object-center">
                                        </div>
                                        <p class="mt-3 text-base font-semibold text-gray-900">Discord Bot</p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            
        </div>
            
        
        <script>
            GitHubCalendar(".calendar", "dom500d");
            // or enable responsive functionality
            GitHubCalendar(".calendar", "dom500d", { responsive: true });
        </script>
    </body>
</html>
