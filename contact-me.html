        <!-- Google SEO Meta Tags -->
        <meta name="description" content="Author: Dominic Orlando, Illustrator: Dominic Orlando, Category: Website">
        <meta name="google-site-verification" content="+nxGUDJ4QpAZ5l9Bsjdi102tLVC21AIh5d1Nl23908vVuFHs34=">

        <!-- Use https:// except for images and css since I don't know how to do it for images or how to add

            content="default-src https:;

        <!-- Facebook SEO Meta Tags Sample -->
        <meta property="og:url" content="index.html">
        <meta property="og:type" content="article">

        <meta property="og:description" content="Portfolio Website">
        
        <meta name="robots" content="noindex nofollow">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
        <style>
            @keyframes flash {
                50% {background: red;}
                100% {background: white;}
            }

            @keyframes fade {
                0%, 100% {opacity: 0;}
                50% {opacity: 1;}
            }

            @font-face {
                font-family: manrope;
                src: url(assets/fonts/Manrope-VariableFont_wght.ttf);
            }

            body {
                font-family: manrope, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: blanchedalmond;
            }

            form {
                display: flex;
                flex-direction: column;
                margin: 5dvh 25dvw;
                background-color: beige;
                padding: 1em;
            }

            h1 {
                margin-top: 5vh;
            }
            
            input, textarea {
                border: 2px black solid;
                &:user-invalid {
                    border: 2px red solid;
                }

                &:user-valid {
                    border: 2px green solid;
                }

                &:placeholder-shown {
                    font-style: italic;
                }

                &:out-of-range {
                    background-color: orange;
                }
            }

            textarea {
                width: 20dvw;
            }

            .invalid {
                animation-name: flash;
                animation-duration: 0.3s;
                border: 2px red solid;
            }

            .error-message {
                animation: fade 2s cubic-bezier(0.000, 0.957, 0.250, 1.000);
            }

        </style>
    </head>

        <a href="/weather-widget.html">Weather Widget</a>

    </body>
</html>
